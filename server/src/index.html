<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./public/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
    <div class="form-container col-md-3 ">
        <form class="sign-up-form">
            <div class="mb-3">
              <label  class="form-label">Email address</label>
              <input type="email" class="form-control email" name="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="psswd" class="form-label password">Password</label>
              <input type="password" class="form-control" name="password" id="psswd">
            </div>
            <div class="form-check">
                <input class="form-check-input person" type="radio" name="person" id="teacher">
                <label class="form-check-label" for="teacher">
                  Teacher
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input person" type="radio" name="person" id="student">
                <label class="form-check-label" for="student">
                  Student
                </label>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">

const form = $('.sign-up-form');
$(document).on("submit", "form", async function (e) {
    e.preventDefault();

    const email = $('.email').val();
    const password = $('.password').val();
    const person = $('.person').val();
    
    console.log(person);
        try{
            const response = await fetch('/api/v1/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password, person})
            });

            const responseObj = await response.json();
                if (responseObj.message){
                    alert(responseObj.message);
                    console.log(responseObj.error);
                } else {
                    alert(person + ' Successfully signed up!');
                }
        } catch(e){
            console.log(e);
        
    }
})
</script>
</html>
